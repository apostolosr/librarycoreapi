version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: librarycoreapi-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-librarydb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - librarycoreapi-network-prod
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: librarycoreapi-app-prod
    environment:
      - ConnectionStrings__WebApiDatabase=Host=postgres;Port=5432;Database=${POSTGRES_DB:-librarydb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - librarycoreapi-network-prod
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  librarycoreapi-network-prod:
    driver: bridge
