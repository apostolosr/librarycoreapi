version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: librarycoreapi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: librarydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=postgres pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - librarycoreapi-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: librarycoreapi-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - librarycoreapi-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: librarycoreapi-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - librarycoreapi-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: librarycoreapi-app
    environment:
      - ConnectionStrings__WebApiDatabase=Host=postgres;Port=5432;Database=librarydb;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=admin
      - RabbitMQ__Password=admin
      - RabbitMQ__ExchangeName=library_events
      - RabbitMQ__QueueName=event_store_queue
      - MongoDB__ConnectionString=mongodb://admin:admin@mongodb:27017
      - MongoDB__DatabaseName=library_events
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/bin
      - /app/obj
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - librarycoreapi-network
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  mongodb_data:

networks:
  librarycoreapi-network:
    driver: bridge
